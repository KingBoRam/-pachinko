  <body>
    <div class="par">
      <h1>
        식사 추천 <br />
        파친코

      <img

      <img

      />

    <div id="par2">
      <div class="one">
        메뉴 추가<br />
        <input type="text" id="mn" placeholder="최대5글자!" />
        <input
          type="button"
          value="추가"
          onclick="addMenu(document.getElementById('mn').value)"
        />
        <br />메뉴 확인<br />
        <div id="menu"></div>
      </div>
      <div class="two">
        <a id="clickme" class="pick pickPush pickOrange" onclick="effectMenu();"
          >뽑기</a
        >
        <div id="slotbox">
          <div id="random">*>_<*</div>
        </div>
      </div>
    </div>
