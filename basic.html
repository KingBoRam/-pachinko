<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="main.js"></script>
  </head>
  <body>
    <input type="text" id="mn" />
        <input
          type="button"
          value="추가"
          onclick="addmenu(document.getElementById('mn').value)"
        />
    <script>
      var menu = [];
      function addmenu(mn){
        menu.push(mn);
        alert('현재 메뉴 : ' + menu.length + '개');
        var i=0;
        while(i<menu.length){
          document.write(menu[i]);
          i=i+1;
        }
      }
    </script>
  </body>
</html>
